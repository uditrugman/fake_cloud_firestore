name: firestore_example
description: Demonstrates how to use the cloud_firestore_mocks plugin.

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.0.1
  firebase_core: ^2.0.0

dev_dependencies:
  test: any
  flutter_driver:
    sdk: flutter
  fake_cloud_firestore:
    path: ../

flutter:
  uses-material-design: true
